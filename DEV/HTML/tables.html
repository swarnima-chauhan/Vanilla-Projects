<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="black">
        <caption>Food Menu</caption>
        <thead>
            <tr>
            <th>Item</th>
            <th>Price</th>
        </tr>
        </thead>
        
        <tbody>
            <tr>
            <td>Frooti</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Samosa</td>
            <td>12</td>
        </tr>
        <tr>
            <td>Chips</td>
            <td>20</td>
        </tr>
        </tbody>
        
    </table>

    <hr>

    <table border="black">
        <caption>Food Menu</caption>
        <tr>
            <th rowspan="2">Item</th>
            <th colspan="2">Price</th>
        </tr>
        <tr>
            <th>INR</th>
            <th>USD</th>
        </tr>
        <tr>
            <td>Frooti</td>
            <td>10</td>
            <td>0.14</td>
        </tr>
        <tr>
            <td>samosa</td>
            <td>12</td>
            <td>0.17</td>
        </tr>
        <tr>
            <td>Chips</td>
            <td>20</td>
            <td>0.28</td>
        </tr>

    </table>

    <hr>

    <!--Practice qs 7-->

    <table border="black">
        <caption>Practice Question-7</caption>
        <caption>A test table with merged cells</caption>

        
        <tr>
            <td rowspan="2"></td>
            <td colspan="2">Average</td>
            <td rowspan="2">Red eyes</td>
        </tr>
        <tr>
            <td>Height</td>
            <td>Weight</td>
        </tr>

        <tbody>
            <tr>
                <td>Males</td>
                <td>1.9</td>
                <td>0.003</td>
                <td>40%</td>
            </tr>
            <tr>
                <td>Females</td>
                <td>1.7</td>
                <td>0.002</td>
                <td>43%</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
