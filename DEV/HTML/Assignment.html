<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment HTML 3</title>
</head>
<body>
    <table border="1">
        <caption>Student Information</caption>
        <tr>
            <th rowspan="6">Info</th>
            <th rowspan="2">Name</th>
            <th colspan="2">Address</th>
        </tr>
        <tr>
            <th>City</th>
            <th>House</th>
        </tr>
        <tr>
            <td>A</td>
            <td>Delhi</td>
            <td>1</td>
        </tr>
        <tr>
            <td>B</td>
            <td>Mumbai</td>
            <td>2</td>
        </tr>
        <tr>
            <td>C</td>
            <td>Kolkata</td>
            <td>3</td>
        </tr>
        <tr>
            <td>D</td>
            <td>Pune</td>
            <td>4</td>
        </tr>
    </table>

    <hr>
    <hr>

    <form action="/action">
        <div>
            <label for="name">Name: </label>
            <input type="text" id="name">
        </div>
        <div>
            <label for="sex">Sex: </label>
            <input type="radio" id="sex" name="male" value="male">
            <label for="male">Male</label>
            
            <input type="radio" id="sex" name="female" value="female">
            <label for="female">Female</label>
        </div>

        <div>
            <label for="country">Country: </label>
            <select name="country" id="country">
                <option value="">Select an opyion</option>
                <option value="India">India</option>
                <option value="Other">Other</option>
            </select>
        </div>
        
        <div>
            <label for="message">Message</label>
            <br>
            <textarea name="message" id="message" rows="4" cols="30"></textarea>
        </div>

        <div>
            <input type="checkbox" id="neswletter">
            <label for="neswletter">Subscribe?</label>
            
        </div>
        <br>

        <button>Submit</button>
    </form>

    <hr>
    <hr>

    <h2>Feedback Form</h2>
    <form action="/action">
        <label for="name">Name: </label>
        <input type="text" placeholder="Write your name" id="name"/>
        <br><br>
        <label for="email">Email: </label>
        <input type="email" placeholder="Write your email" id="email">
        <br><br>

        <label for="message">Message: </label>
        <br>
        <textarea name="message" id="message" rows="4" cols="30"></textarea>
        <br><br>

        <label for="rate">Rate us out of 5</label>
        <br>
        <input type="radio" name="rate" id="one" value="one">
        <label for="one">1</label>
        <br>
        <input type="radio" name="rate" id="two" value="two">
        <label for="two">2</label>
        <br>
        <input type="radio" name="rate" id="three" value="three">
        <label for="three">3</label>
        <br>
        <input type="radio" name="rate" id="four" value="four">
        <label for="four">4</label>
        <br>
        <input type="radio" name="rate" id="five" value="five">
        <label for="five">5</label>
        <br>
        <br>

        <button>Send your message!</button>
        
    </form>

</body>
</html>
